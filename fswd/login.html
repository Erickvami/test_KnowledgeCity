<html>
<head>
    <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
    <link rel="stylesheet" href="/fswd/login.css" />
    <script type="text/javascript" src="/fswd/selector.js"></script>
    <script type="text/javascript" src="/fswd/constants.js"></script>
</head>
<body>

    <div class="container-login" align="center">
        <img src="/fswd/assets/Logo.svg" class="logo" />
        <br>
        <div class="header-login" align="left">
            <label class="bold">Welcome to the Learning Management System</label>
            <br>
            <small>please login to continue</small>    
        </div>
        <div class="inputs"  align="left">

            <input id="email" type="email" class="input user" placeholder=" Username" />
            <br>
            <input id="password" type="password" class="input password" placeholder=" Password" />
            <br>
            <small class="remember"><input type="checkbox" name="rememberme" id="rememberme" /> Remember me </small>
            <br>
            <button class="login-button" id="login-button">Log In</button>
        </div>
    </div>
<script type="text/javascript" src="/fswd/login.js"></script>
</body>
</html>
